<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeteApp Logs Viewer</title>
  <style>
    body { font-family: monospace; background: #222; color: #eee; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 32px auto; background: #181818; border-radius: 8px; box-shadow: 0 2px 8px #0004; padding: 24px; }
    h1 { color: #2d72d2; }
    #log { background: #111; color: #0f0; padding: 16px; border-radius: 6px; min-height: 400px; max-height: 70vh; overflow-y: auto; font-size: 1em; white-space: pre-wrap; }
    button { margin: 12px 0; padding: 8px 18px; font-size: 1em; border-radius: 4px; border: none; background: #2d72d2; color: #fff; cursor: pointer; }
    button:hover { background: #1a4e8a; }
  </style>
</head>
<body>
  <header style="display:flex;align-items:center;gap:18px;padding:18px 0 8px 0;">
    <a href="/index.html" style="display:inline-block;"><img src="/pete.png" alt="PETE Logo" style="height:48px;vertical-align:middle;"></a>
    <span style="font-size:2.1em;color:#2d72d2;font-weight:600;letter-spacing:0.1em;">PETE</span>
  </header>
  <div id="nav-menu"></div>
  <div class="container">
    <h1>PeteApp Logs Viewer</h1>
    <button onclick="fetchLogs()">Refresh Logs</button>
    <div id="log">Loading...</div>
  </div>
  <script>
    async function fetchLogs() {
      const logDiv = document.getElementById('log');
      logDiv.textContent = 'Loading...';
      try {
        const resp = await fetch('/logs');
        if (!resp.ok) throw new Error('Failed to fetch logs');
        const text = await resp.text();
        logDiv.textContent = text || '(No logs yet)';
        logDiv.scrollTop = logDiv.scrollHeight;
      } catch (err) {
        logDiv.textContent = 'Error: ' + err.message;
      }
    }
    fetchLogs();
    fetch('/menu.html').then(r => r.text()).then(html => {
      document.getElementById('nav-menu').innerHTML = html;
    });
  </script>
</body>
</html>
