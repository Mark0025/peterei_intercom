<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pete Intercom App Health</title>
  <link rel="stylesheet" href="/globals.css">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; background: #f9f9f9; color: #222; }
    h1 { color: #2d72d2; }
    .endpoint-table { width: 100%; border-collapse: collapse; margin-top: 24px; }
    .endpoint-table th, .endpoint-table td { padding: 8px 12px; border-bottom: 1px solid #eee; }
    .endpoint-table th { background: #f4f4f4; text-align: left; }
    .status-ok { color: #1a8a34; font-weight: bold; }
    .status-fail { color: #d22; font-weight: bold; }
    .route-type { font-size: 0.95em; color: #888; }
    .note { color: #888; font-size: 0.95em; margin-top: 18px; }
  </style>
</head>
<body>
  <div id="public-header"></div>
  <script>
    fetch('/header.html').then(r => r.text()).then(html => {
      document.getElementById('public-header').innerHTML = html;
    });
  </script>
  <div id="admin-menu"></div>
  <script>
    fetch('/admin/admin_menu.html').then(r => r.text()).then(html => {
      document.getElementById('admin-menu').innerHTML = html;
    });
  </script>
  <h1>App Health & Endpoint Status</h1>
  <table class="endpoint-table" id="endpoints-table">
    <thead>
      <tr><th>Endpoint</th><th>Type</th><th>Status</th></tr>
    </thead>
    <tbody id="endpoints-tbody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
  <div class="note">
    <b>Note:</b> Endpoints ending in <code>.html</code> are static files and will be migrated to clean routes.<br>
    This dashboard auto-checks all registered routes and static endpoints.
  </div>
  <script>
    async function fetchEndpoints() {
      const res = await fetch('/api/endpoints');
      if (!res.ok) return [];
      return res.json();
    }
    async function checkEndpoint(url) {
      try {
        const r = await fetch(url, { method: 'GET' });
        return r.ok;
      } catch { return false; }
    }
    function getType(path) {
      if (path.endsWith('.html')) return 'Static (.html)';
      if (path.startsWith('/api/') || path.startsWith('/PeteAI') || path.startsWith('/devman') || path.startsWith('/docs')) return 'API Route';
      return 'Route';
    }
    async function renderTable() {
      const endpoints = await fetchEndpoints();
      const tbody = document.getElementById('endpoints-tbody');
      tbody.innerHTML = '';
      for (const ep of endpoints) {
        const type = getType(ep.path);
        const status = await checkEndpoint(ep.path) ? '<span class="status-ok">✅</span>' : '<span class="status-fail">❌</span>';
        tbody.innerHTML += `<tr><td><code>${ep.path}</code></td><td class="route-type">${type}</td><td>${status}</td></tr>`;
      }
    }
    renderTable();
  </script>
</body>
</html>
