<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeteAI Chat Agent</title>
  <link rel="stylesheet" href="/globals.css">
  <style>
    #chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(44,114,210,0.07);
      padding: 32px 24px;
    }
    #chat-log {
      min-height: 180px;
      background: #f4f4f4;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 1.1em;
      color: #222;
      overflow-y: auto;
      max-height: 300px;
    }
    .user-msg { color: #2d72d2; font-weight: bold; }
    .ai-msg { color: #1a7f37; margin-bottom: 1em; }
    #ai-form input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-right: 8px;
    }
    #ai-form button {
      background: #2d72d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #ai-form button:hover {
      background: #1a5bb8;
    }
    @media (max-width: 700px) {
      #chat-container { padding: 8px; }
      #ai-form input[type="text"] { width: 60%; }
    }
  </style>
</head>
<body>
  <div id="public-header"></div>
  <script>
    fetch('/header.html').then(r => r.text()).then(html => {
      document.getElementById('public-header').innerHTML = html;
    });
  </script>
  <div id="admin-menu"></div>
  <script>
    fetch('/admin/admin_menu.html').then(r => r.text()).then(html => {
      document.getElementById('admin-menu').innerHTML = html;
    });
  </script>
  <div id="chat-container">
    <h1 style="color:#2d72d2;">PeteAI Chat Agent ðŸ¤–</h1>
    <p>Ask anything! Powered by OpenRouter and GPT-4o.</p>
    <div id="chat-log"></div>
    <form id="ai-form" autocomplete="off">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('ai-form');
    const input = document.getElementById('user-input');
    const chatLog = document.getElementById('chat-log');

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-msg' : 'ai-msg';
      div.textContent = (role === 'user' ? 'You: ' : 'PeteAI: ') + text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';
      appendMessage('ai', '...thinking...');
      try {
        const res = await fetch('/PeteAI/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        // Remove the '...thinking...' message
        const last = chatLog.querySelector('.ai-msg:last-child');
        if (last && last.textContent === 'PeteAI: ...thinking...') last.remove();
        if (data.reply && data.reply.content) {
          appendMessage('ai', data.reply.content);
        } else if (data.reply) {
          appendMessage('ai', data.reply);
        } else {
          appendMessage('ai', data.error || 'No reply from AI.');
        }
      } catch (err) {
        const last = chatLog.querySelector('.ai-msg:last-child');
        if (last && last.textContent === 'PeteAI: ...thinking...') last.remove();
        appendMessage('ai', 'Error: ' + (err.message || err));
      }
    });
  </script>
</body>
</html>
